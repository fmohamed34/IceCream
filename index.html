<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>
        Number of scoops:
        <input id="scoopsInput" type="number" value="1"
        <input="scoopsInput" type="number" value="1" min="1" max="4"
    </label>
    <div class="cone-cups">
        <label>
            <input type="radio" name="container" value="cone">
            <input type="radio" name="container" value="cone" id="cone">
            cone
        </label>
        <label>
            <input type="radio" name="container" value="cup" checked>
            <input type="radio" name="container" value="cup" id="cup" checked>
            Cup
        </label>
    </div>
    <div class="toppings-wrapper">
        <div class="toppins-wrapper" id="toppingsWrapper">
        <h4>
            Toppings:
        </h4>
        <table class="bordered">
            <tr>
                <td>
                    <label>
                        <input type="checkbox" value="whipped cream">
                        Whipped cream
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="checkbox" value="sprinkles">
                        Sprinkles ($0.50)
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="checkbox" value="hot fudge">
                        Hot fudge
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="checkbox" value="Cherry">
                        Cherry
                    </label>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
