<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-image: url(images/pexels-jeswin-thomas-5570880.jpg);
            background-repeat: no-repeat;
            background-size: 2000px 1000px;
        }
    </style>
    <label>
        Number of scoops:
        <input id="scoopsInput" type="number" value="1"
        <input="scoopsInput" type="number" value="1" min="1" max="4"
    </label>
    <div class="cone-cups">
        <label>
            <input type="radio" name="container" value="cone">
            <input type="radio" name="container" value="cone" id="cone" checked>
        </label>
        <label>
            <input type="radio" name="container" value="cup" checked>
            <input type="radio" name="container" value="cup" id="cup" checked>
            Cup
        </label>
    </div>
    <div class="toppings-wrapper">
        <div class="toppins-wrapper" id="toppingsWrapper">
        <h4>
            Toppings:
        </h4>
        <table class="bordered">
            <tr>
                <td>
                    <label>
                        <input type="checkbox" value="sprinkles">
                        <input type="checkbox" value="sprinkles" id="sprinkles" checked>
                        Sprinkles ($0.50)
                    </label>
                </td>
                <td>
                    <label>
                        <input type="checkbox" value="whip">
                        <input type="checkbox" value="whip" id="whip">
                        Whipped Cream ($0.25)
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="checkbox" value="fudge">
                        <input type="checkbox" value="fudge" id="fudge">
                        Hot Fudge ($1.25)
                    </label>
                </td>
                <td>
                    <label>
                        <input type="checkbox" value="cherry">
                        <input type="checkbox" value="cherry" id="cherry">
                        Cherry ($0.25)
                    </label>
                </td>
        </tr>
    </table>
</div>
<button id="submitOrder">
    Submit Order
</button>
<table class="results">
    <tr>
        <td>
            Base Price:
        </td>
        <td id="basePriceOutput">
            $0.00
        </td>
    </tr>
    <tr>
        <td>
            Tax:
        </td>
        <td id="taxOutput">
            $0.00
        </td>
    </tr>
    <tr>
        <td>
            Total Due:
        </td>
        <td id="totalOutput">
            $0.00
        </td>
    </tr>
</table>
</body>
